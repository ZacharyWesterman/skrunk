<hr>

<table>
	<tr>
		<td>Owner is</td>
		<td>
			<span name="book-owner" template="dropdown"></span>
			<span class="tooltip">
				<i class="fa-solid fa-circle-question"></i>
				<span class="tooltiptext t-bottom">
					If the owner is not you, you will not be able to edit this book after creation!
				</span>
			</span>
		</td>
	</tr>
	<tr>
		<td>Title</td>
		<td><input id="book-title" placeholder="<No Title>" /></td>
	</tr>
	<tr>
		<td>Subtitle</td>
		<td><input id="book-subtitle" placeholder="<No Subtitle>" /></td>
	</tr>
	<tr>
		<td>Author(s)</td>
		<td>
			<input id="book-author" placeholder="<No Authors>" />
			<span class="tooltip">
				<i class="fa-solid fa-circle-question"></i>
				<span class="tooltiptext t-left">
					To indicate multiple authors, put a comma between each name.
				</span>
			</span>
		</td>
	</tr>
	<tr>
		<td>ISBN</td>
		<td>
			<input id="book-isbn" placeholder="<No ISBN>" />
			<span class="tooltip">
				<a href="https://wikipedia.org/wiki/ISBN" target="_blank">
					<i class="fa-solid fa-circle-question"></i>
					<span class="tooltiptext t-left">
						ISBN-10 or ISBN-13<br>
						(click for more info)
						<i class="fa-solid fa-link"></i>
					</span>
				</a>
			</span>
		</td>
	</tr>
	<tr>
		<td>Publisher</td>
		<td><input id="book-publisher" placeholder="<No Publisher>" /></td>
	</tr>
	<tr>
		<td>Published</td>
		<td><input type="date" id="book-published" /></td>
	</tr>
	<tr>
		<td>Page Count</td>
		<td><input type="number" id="book-pages" /></td>
	</tr>
	<tr>
		<td>Thumbnail</td>
		<td>
			<input type="photo" id="book-thumbnail" tags="book thumbnail">
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="richtext" id="book-description" placeholder="<No Description>"></td>
	</tr>
</table>
