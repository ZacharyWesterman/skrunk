<div class="page full">
	<h1>
		<i class="fa-solid fa-book fa-xl"></i>
		Library
	</h1>

	<div class="card alt" id="book-header">
		<div class="card-inner">
			<div class="clickable" *toggles="extra-search-fields">
				<h3>
					Search for existing books:
					<i class="right fa-solid fa-angles-down"></i>
				</h3>
			</div>
			Owned by <div class="inline" name="owner" template="dropdown" *change="reset_and_search"></div> Borrowed
			<input type="checkbox" id="shared" *click="reset_and_search" ternary indeterminate>
			<span class="right tooltip" *click="show_search_help">
				<i class="fa-solid fa-circle-question"></i>
				<span class="tooltiptext t-left">Help with filtering</span>
			</span>
			<br>

			<input id="title" placeholder="Keywords/ISBN" *bind="reset_and_search">
			<button class="reset clickable" *click="$.wipe('title'); reset_and_search()">
				<i class="fa-solid fa-circle-xmark fa-xl"></i>
			</button>

			<span name="qrcode-search"></span>

			<div class="expand-container" id="extra-search-fields">
				<div>
					<input id="author" placeholder="Author" *bind="reset_and_search">
					<button class="reset clickable" *click="$.wipe('author'); reset_and_search()">
						<i class="fa-solid fa-circle-xmark fa-xl"></i>
					</button>
					<br>
					<input id="genre" placeholder="Category" *bind="reset_and_search">
					<button class="reset clickable" *click="$.wipe('genre'); reset_and_search()">
						<i class="fa-solid fa-circle-xmark fa-xl"></i>
					</button>

					<br>
					Sort in
					<select id="sort-order" *bind="reset_and_search">
						<option value="ascending">ascending</option>
						<option value="descending">descending</option>
					</select>
					order:<br>
					<ranked-choice id="sort-by" *change="reset_and_search">
						<button value="title">Title</button>
						<button value="author-last-name">Author (Last)</button>
						<button value="author-first-name">Author (First)</button>
						<button value="category">Category</button>
						<button value="description">Description</button>
						<button value="publisher">Publisher</button>
						<button value="publish-date">Publish Date</button>
						<button value="isbn">ISBN</button>
					</ranked-choice>
				</div>
			</div>


			<input id="tagid" format="hex" placeholder="Tag ID" *bind="manual_input" hidden>
			<div id="error-message" class="emphasize hidden"></div>

			<div name="page-list"></div>
		</div>
	</div>

	<div id="book" template="userbooklist"></div>

	<div class="card alt" id="book-footer">
		<div class="card-inner">
			<div name="page-list"></div>
		</div>
	</div>
</div>

<script src="/js/page/books.js"></script>
