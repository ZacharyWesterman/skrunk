<div class="page">
	<h1>
		<i class="fa-solid fa-users fa-xl"></i>
		User Admin
	</h1>

	<div class="card alt clickable">
		<div class="card-inner">
			<div *toggles="card-create">
				<h4>
					Create New User
					<i class="right fa-solid fa-angles-down fa-lg"></i>
				</h4>
			</div>

			<div class="expand-container" id="card-create">
				<div>
					<table>
						<tr>
							<td><input id="username" placeholder="Username" format="id"></td>
						</tr>
						<tr>
							<td><input id="password" type="password" autocomplete="new-password" placeholder="Password">
							</td>
						</tr>

						<tr>
							<td>
								<div name="user_group_list"></div>
							</td>
							<td><button style="float: left;" class="reset" *click="create_user"><i
										class="fa-solid fa-right-to-bracket fa-lg"></i></button></td>
							<td>
								<span class="tooltip" *click="show_group_tooltip">
									<i class="fa-solid fa-circle-question"></i>
									<span class="tooltiptext t-right">What is this?</span>
								</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-inner">
			<h4>Select a user to edit their data:</h4>
			<div name="dropdown"></div>
		</div>
	</div>

	<div id="userdata" name="userdata" class="hidden"></div>
	<div style="min-width: 82vw;">&nbsp;</div>
</div>

<script src="/js/page/user.js"></script>
<script src="/js/page/users.js"></script>
