<div class="card" style="max-width: 350px;">
	<div class="card-inner">
		<h1>Sign In</h1>
		<p>Authentication Required</p>

		<input id="username" placeholder="Username" format="id" *enter="*next" required><br>
		<input id="password" type="password" placeholder="Password" *enter="login" required>
		<button class="icon border" *click="login"><i class="fa-solid fa-right-to-bracket fa-lg"></i></button><br>
		<div id="errormsg" class="emphasize"></div>
		<p>
			Forgot your password?<br>
			<u class="clickable" onclick="navigate('html/reset_password.html')">
				Click here to reset it.
			</u>
		</p>
	</div>
</div>

<div class="button bottom tooltip">
	<i class="fa-solid fa-cookie-bite"></i>
	This site uses cookies.
	<span class="tooltiptext t-center t-persist"
		style="width:fit-content;max-width:100vw;text-align:left; padding: 1rem;">
		<nobr>
			Cookies are used:
			<ul style="padding-left: 1rem;">
				<li>To keep you logged in on this device.</li>
				<li>To make color schemes persistent.</li>
			</ul>
			<b>NO OTHER COOKIES ARE USED. EVER.</b><br>
			<i>Yes, this includes third-party cookies.</i>
		</nobr>
	</span>
</div>

<script src="/js/page/login.js"></script>
